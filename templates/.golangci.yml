# golangci-lint configuration
# See https://golangci-lint.run/usage/configuration/

# Version of config file format
version: "2"

run:
  # Timeout for analysis
  timeout: 5m

  # Include test files
  tests: true

  # Exit code when at least one issue was found
  issues-exit-code: 1

  # Which dirs to skip: issues from them won't be reported
  skip-dirs:
    - vendor
    - testdata
    - dist
    - build

  # Which files to skip: they will be analyzed, but issues from them won't be reported
  skip-files:
    - ".*\\.pb\\.go$"
    - ".*_generated\\.go$"

output:
  # Format: colored-line-number|line-number|json|tab|checkstyle|code-climate|junit-xml|github-actions
  format: colored-line-number

  # Print lines of code with issue
  print-issued-lines: true

  # Print linter name in the end of issue text
  print-linter-name: true

  # Sort results by: filepath, line and column
  sort-results: true

linters:
  # Disable all linters
  disable-all: true

  # Enable specific linters (compatible with golangci-lint v2.x)
  enable:
    # Core linters - always enabled
    - errcheck      # Check for unchecked errors
    - govet         # Reports suspicious constructs
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Go vet on steroids
    - unused        # Check for unused constants, variables, functions and types

    # Additional recommended linters
    - misspell      # Find commonly misspelled English words
    - revive        # Fast, configurable, extensible, flexible, and beautiful linter for Go
    - gosec         # Security problems
    - gocritic      # Provides diagnostics that check for bugs, performance and style issues
    - gocyclo       # Computes cyclomatic complexity
    - dupl          # Code clone detection
    - unparam       # Find unused function parameters
    - unconvert     # Remove unnecessary type conversions
    - bodyclose     # Check whether HTTP response body is closed successfully
    - noctx         # Find sending http request without context.Context
    - whitespace    # Check for unnecessary newlines
    - goconst       # Find repeated strings that could be constants
    - godot         # Check if comments end in a period
    - errname       # Check that sentinel errors are prefixed with Err
    - errorlint     # Find code that will cause problems with Go 1.13 error wrapping
    - prealloc      # Find slice declarations that could be preallocated
    - predeclared   # Check for shadowing of predeclared identifiers

# Formatters (separate section in v2.x)
formatters:
  enable:
    - gofmt         # Check whether code was gofmt-ed
    - goimports     # Check import statements are formatted

    # May be too strict for some projects, uncomment if desired:
    # - gochecknoglobals  # Check that no globals are present
    # - gochecknoinits    # Check that no init functions are present
    # - goerr113          # Check error wrapping in Go 1.13+
    # - gomnd             # Detect magic numbers
    # - exhaustive        # Check exhaustiveness of enum switch statements
    # - nlreturn          # Check for new line before return
    # - wsl               # Whitespace Linter

linters-settings:
  errcheck:
    # Report about not checking of errors in type assertions: `a := b.(MyStruct)`
    check-type-assertions: true

    # Report about assignment of errors to blank identifier: `num, _ := strconv.Atoi(str)`
    check-blank: false

    # List of functions to exclude from checking
    exclude-functions:
      - (io.Closer).Close
      - (*os.File).Close

  govet:
    # Enable all checks
    enable-all: true

    # Disable specific checks
    disable:
      - shadow    # Reports variables that shadow other variables (can be noisy)

  gocyclo:
    # Minimal cyclomatic complexity to report
    min-complexity: 15

  dupl:
    # Tokens count to trigger issue
    threshold: 100

  goconst:
    # Minimal length of string constant
    min-len: 3

    # Minimum occurrences of constant string count to trigger issue
    min-occurrences: 3

    # Ignore test files
    ignore-tests: true

  misspell:
    # Correct spellings using locale preferences for US or UK
    locale: US

    # Typos to ignore
    ignore-words:
      - cancelled

  gosec:
    # To select a subset of rules to run, specify them here
    # Run 'gosec -list' to see available rules
    includes: []

    # Rules to exclude
    excludes:
      - G304  # File path provided as taint input (can be noisy in CLI tools)
      - G204  # Subprocess launched with variable (common in CLI tools)

  gocritic:
    # Enable multiple checks by tags
    enabled-tags:
      - diagnostic
      - performance
      - style
      - opinionated

    # Disable specific checks
    disabled-checks:
      - whyNoLint
      - unnamedResult
      - hugeParam

  revive:
    # Confidence level for issues (0.0 - 1.0)
    confidence: 0.8

    rules:
      # Essential rules
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

      # Opinionated rules (can be disabled if too strict)
      - name: line-length-limit
        arguments: [120]
      - name: function-result-limit
        arguments: [3]
      - name: max-public-structs
        arguments: [20]
      - name: cognitive-complexity
        arguments: [20]

  stylecheck:
    # Select the Go version to target
    go: "1.23"

    # https://staticcheck.io/docs/options#checks
    checks: ["all", "-ST1000", "-ST1003", "-ST1016", "-ST1020", "-ST1021", "-ST1022"]

    # https://staticcheck.io/docs/options#initialisms
    initialisms: ["ACL", "API", "ASCII", "CPU", "CSS", "DNS", "EOF", "GUID", "HTML", "HTTP", "HTTPS", "ID", "IP", "JSON", "LHS", "QPS", "RAM", "RHS", "RPC", "SLA", "SMTP", "SQL", "SSH", "TCP", "TLS", "TTL", "UDP", "UI", "UID", "UUID", "URI", "URL", "UTF8", "VM", "XML", "XMPP", "XSRF", "XSS", "IAM"]

  errorlint:
    # Check whether fmt.Errorf uses the %w verb for formatting errors
    errorf: true

    # Check for plain type assertions and type switches
    asserts: true

    # Check for plain error comparisons
    comparison: true

  whitespace:
    multi-if: false   # Enforces newlines (or comments) after every multi-line if statement
    multi-func: false # Enforces newlines (or comments) after every multi-line function signature

issues:
  # Maximum issues count per one linter
  max-issues-per-linter: 0

  # Maximum count of issues with the same text
  max-same-issues: 0

  # Show only new issues
  new: false

  # Fix found issues (if it's supported by the linter)
  fix: false

  # List of regexps of issue texts to exclude
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - goconst

    # Exclude known issues in vendor
    - path: vendor/
      linters:
        - all

    # Exclude shadow checking on err variable (very common pattern)
    - text: "shadow: declaration of \"err\""
      linters:
        - govet

    # Exclude some staticcheck messages
    - linters:
        - staticcheck
      text: "SA9003:"

    # Exclude lll issues for long lines with go:generate
    - linters:
        - revive
      source: "^//go:generate "

  # Independently of option `exclude` we use default exclude patterns
  exclude-use-default: false
